repos:
  # Basic sanity checks (whitespace, end-of-file, etc.)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict

  # ðŸ–¤ Auto-formatter for Python (PEP8 compliant)
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3

  # ðŸ”  Sorts and cleans up imports automatically
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [ "--profile", "black" ]

  # ðŸ§  Static analysis â€” catches unused imports/variables, style issues
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies: [ flake8-bugbear ]